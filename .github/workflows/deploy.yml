---
name: deploy

on:
  push:
    branch:
      - 'v-*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v2

      - name: Get latest axentix version
        id: axentix-version
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          repository: axentix/axentix

      - name: Get destination directory
        id: dest-dir
        run: |
          BRANCH=${GITHUB_REF##*/}
          echo ::set-output name=DIR::${BRANCH:2}

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.87.0'
          extended: true

      - name: Build main docs
        if: ${{ github.event.repository.default_branch == github.ref }}
        run: hugo --minify --baseURL https://axentix.github.io/docs/${{ steps.dest-dir.outputs.DIR }}
        env:
          AX_ENV: production
          AX_LATEST_VERSION: ${{ steps.axentix-version.outputs.release }}

      - name: Build docs
        if: ${{ github.event.repository.default_branch != github.ref }}
        run: hugo --minify --baseURL https://axentix.github.io/docs
        env:
          AX_ENV: production
          AX_LATEST_VERSION: ${{ steps.axentix-version.outputs.release }}

      - name: Get versions
        id: versions
        run: |
          BRANCHES=( $(git branch --list v-* | tr '*' ' ' | tr 'v-' ' ') )
          VERSIONS=$(printf ",%s" "${BRANCHES[@]}")
          echo ${VERSIONS:2}
          echo ::set-output name=VERSIONS::${VERSIONS:2}

      - name: Deploy main docs
        if: ${{ github.event.repository.default_branch == github.ref }}
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: ./public
          clean-exlude: ${{ steps.versions.outputs.VERSIONS }}

      - name: Deploy docs
        if: ${{ github.event.repository.default_branch != github.ref }}
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: ./public
          target-folder: ${{ steps.dest-dir.outputs.DIR }}
