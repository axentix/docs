<header>
  <div class="navbar-fixed">
    <nav class="navbar primary light-shadow-2">
      <button
        data-target="main-sidenav"
        aria-label="Menu button"
        class="sidenav-trigger btn rounded-1 transparent text-white hide-md-up hide-xs font-w600"
      >
        <i class="fas fa-bars"></i> Menu
      </button>

        <a class="navbar-link font-w600" href="{{ .Site.BaseURL }}"><i class="fas fa-home"></i> Home</a>
